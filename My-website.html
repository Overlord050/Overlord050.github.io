<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Donny</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: lime;
      overflow: hidden;
      position: relative;
    }

    .terminal-background {
      position: absolute;
      top: 20px;
      left: 20px;
      color: lime;
      font-size: 20px;
      z-index: 2;
      white-space: nowrap;
      height: auto;
    }

    .terminal-line {
      opacity: 0;
      animation: showHide 2s linear forwards;
    }

    @keyframes showHide {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { opacity: 0; }
    }

    .profile-card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .profile-card.show {
      opacity: 1;
    }

    .profile-image {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 1.6rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: block;
      width: 150px;
      height: 60px;
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .tryhackme-btn {
      background-image: url("images/tryhackme.jpg");
    }

    .hackthebox-btn {
      background-image: url("images/hackthebox.jpeg");
    }

    .github-btn {
      background-image: url("images/github.png");
    }

    .linkedin-btn {
      background-image: url("images/linkedin.png");
    }
  </style>
  </head>

  <body>
    <!-- Terminal intro -->
    <div class="terminal-background" id="terminal"></div>

    <!-- Hidden profile card -->
    <div class="profile-card" id="profile">
      <img src="overlord_4.jpg" alt="Profile Picture" class="profile-image" />
      <h1>[OverlordGroningen$]</h1>
      <h2>Cyber-security enthusiast and student of iT</h2>
      <p>Welcome to my portfolio! Here you can find my projects and skills.</p>
      <p>Feel free to connect with me on my social media platforms.</p>

      <div class="button-container">
        <a href="https://tryhackme.com/p/OverlordGroningen" target="_blank"
          class="btn tryhackme-btn"></a>
        <a href="https://app.hackthebox.com/users/2165201" target="_blank"
          class="btn hackthebox-btn"></a>
        <a href="https://github.com/OverlordGroningen" target="_blank"
          class="btn github-btn"></a>
        <a href="https://www.linkedin.com/in/donny-de-beer/" target="_blank"
          class="btn linkedin-btn"></a>
      </div>
    </div>

    <!-- JavaScript to animate lines -->
    <script>
    const terminalLines = [
      "OverlordGroningen$ welcome to my terminal...",
      "Loading projects...",
      "System online. Accessing skills...",
      "Connecting to GitHub...",
      "Portfolio loading..."
    ];

    const terminalContainer = document.getElementById("terminal");

    terminalLines.forEach((line, index) => {
      setTimeout(() => {
        const p = document.createElement("p");
        p.textContent = line;
        p.classList.add("terminal-line");
        p.style.animationDelay = `${index * 2}s`;
        terminalContainer.appendChild(p);
      }, 0); // Instant append â€” animation handles timing
    });

    // Reveal profile after all lines finish (5 lines * 2s each = 10s)
    setTimeout(() => {
      terminalContainer.style.display = "none";
      document.getElementById("profile").classList.add("show");
    }, terminalLines.length * 2000 + 500);
  </script>
  </body>
</html>
