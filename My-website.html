<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Donny</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet" />
    <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: lime;
      overflow: hidden;
      position: relative;
    }

    .terminal-background {
      position: absolute;
      top: 20px;
      left: 20px;
      color: lime;
      font-size: 20px;
      z-index: 2;
      white-space: nowrap;
      height: auto;
    }

    .typewriter-line {
      border-right: 2px solid lime;
      animation: blinkCursor 0.7s step-start infinite;
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    .profile-card {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .profile-card.show {
      opacity: 1;
    }

    .profile-image {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 1.6rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      display: block;
      width: 150px;
      height: 60px;
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .tryhackme-btn {
      background-image: url("images/tryhackme.jpg");
    }

    .hackthebox-btn {
      background-image: url("images/hackthebox.jpeg");
    }

    .github-btn {
      background-image: url("images/github.png");
    }

    .linkedin-btn {
      background-image: url("images/linkedin.png");
    }
  </style>
  </head>

  <body>
    <!-- Terminal intro -->
    <div class="terminal-background" id="terminal"></div>

    <!-- Hidden profile card -->
    <div class="profile-card" id="profile">
      <img src="overlord_4.jpg" alt="Profile Picture" class="profile-image" />
      <h1>[OverlordGroningen$]</h1>
      <h2>Cyber-security enthusiast and student of iT</h2>
      <p>Welcome to my portfolio! Here you can find my projects and skills.</p>
      <p>Feel free to connect with me on my social media platforms.</p>

      <div class="button-container">
        <a href="https://tryhackme.com/p/OverlordGroningen" target="_blank"
          class="btn tryhackme-btn"></a>
        <a href="https://app.hackthebox.com/users/2165201" target="_blank"
          class="btn hackthebox-btn"></a>
        <a href="https://github.com/Overlord050" target="_blank"
          class="btn github-btn"></a>
        <a href="https://www.linkedin.com/in/donny-de-beer/" target="_blank"
          class="btn linkedin-btn"></a>
      </div>
    </div>

    <script>
      const lines = [
        "OverlordGroningen$ welcome to my terminal...",
        "Loading projects...",
        "System online. Accessing skills...",
        "Connecting to GitHub...",
        "Portfolio loading..."
      ];
      
      const terminal = document.getElementById("terminal");
      let currentLine = 0;
      
      function typeLine(text, callback) {
        const p = document.createElement("p");
        terminal.innerHTML = ""; // Clear previous line
        terminal.appendChild(p);
      
        let i = 0;
        const speed = 10; // much faster typing speed
      
        function typeChar() {
          if (i < text.length) {
            p.textContent += text.charAt(i);
            i++;
            setTimeout(typeChar, speed);
          } else {
            blinkLine(p, callback);
          }
        }
      
        function blinkLine(element, doneCallback) {
          let blinks = 0;
          const maxBlinks = 3;
      
          const blinkInterval = setInterval(() => {
            if (element.style.visibility === "visible" || element.style.visibility === "") {
              element.style.visibility = "hidden";
            } else {
              element.style.visibility = "visible";
            }
      
            blinks++;
            if (blinks >= maxBlinks * 2) { // toggles twice per blink
              clearInterval(blinkInterval);
              element.style.visibility = "visible"; // make sure it's visible at the end
              setTimeout(doneCallback, 200);
            }
          }, 200);
        }
      
        typeChar();
      }
      
      function startTypingSequence() {
        if (currentLine < lines.length) {
          typeLine(lines[currentLine], () => {
            currentLine++;
            startTypingSequence();
          });
        } else {
          // Done! Hide terminal and show profile (if exists)
          const profile = document.getElementById("profile");
          if (profile) {
            terminal.style.display = "none";
            profile.classList.add("show");
          }
        }
      }
      
      document.addEventListener("DOMContentLoaded", startTypingSequence);
      </script>
  </body>
</html>
